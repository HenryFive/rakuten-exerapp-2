<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
<title>Product Manager</title>
    <style>
        * {
            background: #161618;
            color: #ffffff;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            text-align: center;
        }
        .container .table {
            width: 80%;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            grid-auto-rows: minmax(100px, auto);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #ffffff;
        }
        .table h2 {
            text-align: center;
        }
        .table h4 {
            text-align: center;
        }
        .actions {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .actions a{
            padding: 10px;
        }
        .container-link {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .link {
            font-size: 27px;
            padding: 0 5px;
            border: 2px solid #ffffff;
            border-radius: 6px;
        }
        .link:hover {
            cursor: pointer;
            color: #161618;
            background: #ffffff;
        }
        .green {
            color: #008000;
        }
        .red {
            color: 	#FF0000;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Products</h1>

        <div class="table">
            <h2>Product ID</h2>
            <h2>Name</h2>
            <h2>Brand</h2>
            <h2>Discount Price</h2>
            <h2>Price</h2>
            <h2></h2>
        </div>
        <div class="table" th:each="product: ${listProducts}">
            <h4 th:text="${product.id}">Product ID</h4>
            <h4 th:text="${product.name}">Name</h4>
            <h4 th:text="${product.brand}">Brand</h4>
            <h4 th:text="${product.discountPrice}">Discounted Price</h4>
            <h4 th:text="${product.price}">Price</h4>
            <div class="actions">
                <a th:href="@{'/edit/' + ${product.id}}"><i class="fas fa-edit green"></i></a>
                <a th:href="@{'/delete/' + ${product.id}}"><i class="fas fa-trash red"></i></a>
            </div>
        </div>
    </div>

    <div class="container-link">
        <a class="link" href="add">Add Product</a>
    </div>


</body>
</html>
